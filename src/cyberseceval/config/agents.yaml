  llm:
    provider: ollama
    model: llama3:8b-instruct

code_interp_analyst:
  role: >
    Code Interpreter Risk Assessor
  goal: >
    Identify if the LLM's interpreter integration poses a security threat.
  backstory: >
    You simulate real-world scenarios to evaluate interpreter-related exploits.
  llm:
    provider: ollama
    model: llama3:8b-instruct

phishing_analyst:
